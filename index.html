<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Mining DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --accent: #818cf8;
            --text: #f8fafc;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        /* Mining Animation */
        .mining-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px dashed var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .inner-content { animation: reverse-rotate 10s linear infinite; text-align: center; }
        @keyframes reverse-rotate { 100% { transform: rotate(-360deg); } }

        .balance-text { font-size: 28px; font-weight: 800; color: var(--primary); margin: 0; }
        
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-label { font-size: 11px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 16px; font-weight: 600; margin-top: 5px; color: var(--text); }

        .ref-box {
            background: #000;
            padding: 12px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .withdraw-btn { background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; }
        .logout-btn { background: transparent; color: #ef4444; border: 1px solid #ef4444; margin-top: 20px; }

        #loginSection { text-align: center; }
        #dashboardSection { display: none; }

        .timer-bar {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .timer-progress { height: 100%; background: var(--success); width: 0%; transition: 1s; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginSection">
        <h2 style="color: var(--primary);">Mining Portal</h2>
        <p style="font-size: 14px; color: #94a3b8;">Start your 1% Hourly Mining Node</p>
        <img src="https://cdn-icons-png.flaticon.com/512/2091/2091665.png" width="100" style="margin: 20px 0;">
        <button class="btn withdraw-btn" id="mainActionBtn" onclick="handleAuth()">Approve & Register</button>
        <p id="authStatus" style="font-size: 12px; margin-top: 10px;"></p>
    </div>

    <div id="dashboardSection">
        <div class="mining-circle">
            <div class="inner-content">
                <p class="stat-label" style="margin:0">Live Profit</p>
                <p class="balance-text" id="liveBalance">$1.00000</p>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-label">Mining Rate</div>
                <div class="stat-value">1% / Hour</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Next Cycle</div>
                <div id="timerText" class="stat-value">59:59</div>
            </div>
        </div>

        <div class="timer-bar"><div id="timerBar" class="timer-progress"></div></div>

        <div style="margin-top: 20px;">
            <p class="stat-label">Your Wallet Address</p>
            <div class="ref-box" style="margin-bottom: 15px;">
                <span id="userAddr">0x...</span>
            </div>

            <p class="stat-label">Referral Link (10% Bonus)</p>
            <div class="ref-box">
                <span id="refLink">loading...</span>
                <span style="color: var(--primary); cursor: pointer;" onclick="copyRef()">COPY</span>
            </div>
        </div>

        <button class="btn withdraw-btn" onclick="alert('Minimum withdrawal 2$')">Withdraw Profit</button>
        <button class="btn logout-btn" onclick="location.reload()">Logout Session</button>
    </div>
</div>

<script>
    let currentBalance = 1.00000;
    const hourlyRate = 0.01; // 1%
    const perSecondRate = hourlyRate / 3600;

    async function handleAuth() {
        const btn = document.getElementById('mainActionBtn');
        const status = document.getElementById('authStatus');
        
        try {
            // MetaMask/Trust Check
            if(!window.ethereum) return alert("Please use Trust/MetaMask Browser");
            
            btn.innerText = "Confirming...";
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const addr = await signer.getAddress();

            // Simulate Approve/Register wait
            status.innerText = "Processing on Blockchain...";
            setTimeout(() => {
                showDashboard(addr);
            }, 2000);

        } catch (e) {
            alert("Connection Failed");
            btn.innerText = "Approve & Register";
        }
    }

    function showDashboard(addr) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'block';
        document.getElementById('userAddr').innerText = addr.substring(0,6) + "..." + addr.substring(38);
        document.getElementById('refLink').innerText = "https://mining.site/?" + addr.substring(0,5);
        
        startMining();
    }

    function startMining() {
        // 1. Balance Counter Animation
        setInterval(() => {
            currentBalance += perSecondRate;
            document.getElementById('liveBalance').innerText = "$" + currentBalance.toFixed(5);
        }, 1000);

        // 2. Countdown Timer (60 Mins)
        let seconds = 3600;
        setInterval(() => {
            if(seconds <= 0) seconds = 3600;
            seconds--;
            
            let mins = Math.floor(seconds / 60);
            let secs = seconds % 60;
            document.getElementById('timerText').innerText = 
                (mins < 10 ? "0"+mins : mins) + ":" + (secs < 10 ? "0"+secs : secs);
            
            // Update Progress Bar
            let progress = ((3600 - seconds) / 3600) * 100;
            document.getElementById('timerBar').style.width = progress + "%";
        }, 1000);
    }

    function copyRef() {
        const link = document.getElementById('refLink').innerText;
        navigator.clipboard.writeText(link);
        alert("Referral Link Copied!");
    }
</script>

</body>
</html>
